echo "- Loading audio settings..."

volume "1"                                  // Overall game volume (0-1)

/// Music and sounds

echo "  + Music and sounds"

snd_musicvolume_multiplier_inoverlay "0.5"  // Music volume multiplier when Steam overlay is active
snd_menumusic_volume "0"                    // Music volume at the main menu
snd_roundstart_volume "0"                   // Sound at the start of the round
snd_roundend_volume "0"                     // Sound at the end of a round
snd_tensecondwarning_volume "0.6"           // Warning during the final 10 seconds of a round
snd_mapobjective_volume "0"                 // Music after you plant the bomb
snd_deathcamera_volume "0"                  // Sound after you get killed
snd_mvp_volume "1.0"                        // Sound when you get an MVP
snd_music_volume_onetime_reset_2 "1"        // Fix sound volume reset

/// Voice

echo "  + Voice"

voice_enable "1"                            // Voice chat
voice_scale "0.6"                           // Volume of incoming voice

voice_caster_enable "1"                     // GOTV caster voice chat
voice_caster_scale "0.7"                    // GOTV caster volume

/// Speaker / headphone setup

echo "  + Speaker / headphone setup"

// windows_speaker_config "1"               // Windows speaker configuration (-1 auto, 1 headphones, 3 4.x speakers, 4 2.x speakers, 6 5.1 surround)
dsp_enhance_stereo "0"                      // "Enhanced" stereo sound
snd_mixahead "0.02"                         // Audio delay (buffer)
snd_pitchquality "1"                        // Pitch quality
snd_mute_losefocus "0"                      // Mute ingame sound when tabbing out of the game
snd_front_headphone_position "53.2"         // 43.2 (resolution 5.4), 45.0 (resolution 4: 3), 50.2 (resolution 16:10), or 53.2 (resolution 16: 9)
snd_rear_headphone_position "90.0"          // Nothing inaudible in rear positions. Clear precision in front and rear positions. Small angular adjustments will give you a better idea of ​​where the sound is coming from
snd_headphone_pan_exponent "1.2"            // Sounds from medium to long distance are higher without increasing the difficulty of distinguishing distances from short to medium distance
snd_headphone_pan_radial_weight "0.5"       // Accurately distinct where sounds are and depending on the increase or decrease in volume to the direction from where the sound comes from
