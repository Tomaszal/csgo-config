echo "- Loading binds..."

unbindall

/// Mouse

bind mouse1 "+mouse1"
bind mouse2 "+mouse2"
bind mouse3 "+mouse3"
bind mouse4 "+mouse4"
bind mouse5 "+mouse5"

bind mwheeldown "mwheeldown"
bind mwheelup   "mwheelup"

/// F1-F12

bind f3 "autobuy"
bind f4 "rebuy"
// bind f5 "jpeg"
bind f10 "quit prompt"

/// 0-9 slots

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"

/// GUI

bind ` "toggleconsole"
bind escape "cancelselect"
bind tab "+scorenet"

bind b "buymenu"
bind m "teammenu"

/// Demo control

bind home "demoui"
bind end "demo_togglepause"
bind pgup "+demo_fwd"
bind pgdn "+demo_rew"

/// Movement

bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"

bind space "+jump"
bind backspace "+jump"

bind ctrl "+duck"
bind shift "+speed"

/// Communication

bind enter "messagemode"
bind \ "messagemode2"

bind v "+voicerecord"

bind x "+mouse_communication"

/// Inventory

bind q "lastinv"
bind g "drop"

bind c "+mouse_grenades"

/// Action

bind e "+use"
bind r "+reload"

bind f "+lookatweapon"
bind t "+spray_menu"
