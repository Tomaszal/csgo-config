echo "- Loading interface settings..."

/// Crosshair

echo "  + Crosshair"

cl_crosshairsize "4"                                // Sets the length of the crosshair
cl_crosshairthickness "0.5"                         // Sets the width of the crosshair
cl_crosshairusealpha "1"                            // If set, the crosshair will be transparent
cl_crosshairalpha "150"                             // Sets the transparency of the crosshair
cl_crosshairgap "-1.5"                              // Sets the amount of space between the crosshairs
cl_crosshairgap_useweaponvalue "0"                  // If set to 1, the gap will update dynamically based on which weapon is currently equipped
cl_crosshair_drawoutline "1"                        // Draws a black outline around the crosshair for better visibility
cl_crosshair_outlinethickness "1"                   // Sets the thickness of the crosshair outline
cl_crosshairdot "0"                                 // Determines whether or not to draw a dot in the center of the crosshair
cl_crosshairstyle "4"                               // Sets the animation behavior of the crosshair
cl_crosshaircolor "5"                               // Sets the crosshair color
cl_crosshaircolor_r "255"                           // Sets the amount of red in the crosshair color
cl_crosshaircolor_g "0"                             // Sets the amount of green in the crosshair color
cl_crosshaircolor_b "255"                           // Sets the amount of blue in the crosshair color

/// Viewmodel

echo "  + Viewmodel"

cl_righthand "1"                                    // Use right-handed view models
cl_bob_lower_amt "5"                                // The amount the viewmodel lowers when running
cl_bobamt_lat "0.1"                                 // The amount the viewmodel moves side to side when running
cl_bobamt_vert "0.1"                                // The amount the viewmodel moves up and down when running
cl_bobcycle "0.98"                                  // The frequency at which the viewmodel bobs

cl_viewmodel_shift_left_amt "0.5"                   // The amount the viewmodel shifts to the left when shooting accuracy increases
cl_viewmodel_shift_right_amt "0.5"                  // The amount the viewmodel shifts to the right when shooting accuracy decreases

viewmodel_fov "65"                                  // Weapon viewmodel FOV
viewmodel_offset_x "0"                              // Weapon viewmodel X position
viewmodel_offset_y "2"                              // Weapon viewmodel Y position
viewmodel_offset_z "-2"                             // Weapon viewmodel Z position

/// HUD & GUI

echo "  + HUD & GUI"

ui_steam_overlay_notification_position "topleft"    // Steam overlay notification position

hud_scaling "0.8"                                   // Scales HUD elements
hud_showtargetid "1"                                // Enables display of target names

safezonex "1"                                       // The percentage of the screen width that is considered safe from overscan
safezoney "1"                                       // The percentage of the screen height that is considered safe from overscan

cl_hud_healthammo_style "1"                         // Sets the style of the health and ammo areas (0 default, 1 simple)
cl_hud_color "1"                                    // Sets the color of the HUD elements
cl_hud_background_alpha "0.5"                       // Sets transparency of the HUD backgrounds
cl_hud_playercount_showcount "1"                    // Select between 2 modes of showing the players in the hud (0 avatars, 1 number) 
cl_hud_playercount_pos "0"                          // Sets the position of the time/players area (0 top, 1 bottom) 
cl_hud_bomb_under_radar "0"                         // Shows the C4 under the radar when picked up

cl_showpos "0"                                      // Draw current position at top of screen
cl_showfps "0"                                      // Draw fps meter (1 fps, 2 smooth, 3 server, 4 show & log to file, 5 thread and wait times, 10 detailed)
cl_teammate_colors_show "1"                         // Show teammate colors on radar & scoreboard (0 off, 1 show teammates as separate colors, 2 show colors and letters)
cl_showloadout "1"                                  // Always show display of the current loadout

/// Radar

echo "  + Radar"

cl_hud_radar_scale "1.3"                            // Sets the scale of the radar HUD element
cl_radar_scale "0.6"                                // Sets the scale of the radar interior display
cl_radar_icon_scale_min "0.5"                       // Sets the minimum icon scale
cl_radar_always_centered "0"                        // If set, the player is always centered, even at map extents
cl_radar_rotate "1"                                 // Rotates the radar in the direction the player is facing
cl_radar_square_with_scoreboard "1"                 // If set, the radar will toggle to square when the scoreboard is visible
